name: CI

on:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23.9.0'

      - name: Install Dependencies
        run: npm install

      - name: Run Biome Check
        run: npm run biome:check

      - name: Build Project
        run: npm run build
